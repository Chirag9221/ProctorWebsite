<body>
    <div class="admin-form">
        <h2>Admin Assessment Setup</h2>
        <form action="/adminForm" method="post">
            <label for="testName">Assessment Name:</label>
            <input type="text" id="testName" name="testName" placeholder="Enter the test name" required>

            <label for="formLink">Microsoft Form Link:</label>
            <input type="url" id="formLink" name="formLink" placeholder="Enter the Microsoft Form URL" required>

            <label for="duration">Test Duration:</label>
            <select id="duration" name="duration" required>
                <option value="30">30 minutes</option>
                <option value="60">60 minutes</option>
                <option value="90">90 minutes</option>
                <option value="120">120 minutes</option>
                <option value="150">150 minutes</option>
                <option value="180">180 minutes</option>
            </select>


            <input type="submit" value="Submit">
        </form>
